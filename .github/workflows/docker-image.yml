name: Build and Push Multiple Docker Images (Version Matrix)

on:
  push:
    tags:
      - '*'   # Run when a git tag is pushed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [v4.5.0, v4.7.0, v4.9.0]   # ðŸ”§ Lean versions

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract BLV version (from Git tag)
        id: vars
        run: echo "BLV_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build and push image for Lean ${{ matrix.version }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            LEAN_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/offendo/blv:${{ env.BLV_VERSION }}-${{ matrix.version }}
