services:
  redis:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ports:
      - "6379:6379"
  blv:
    image: "ghcr.io/offendo/blv:${BLV_VERSION}-${LEAN_VERSION}"
    env_file:
      - path: .env
        required: true
    command: ["rq", "worker-pool", "-u", "redis://redis:6379/${REDIS_DB}", "-q", "-n", "${N_WORKERS}", "--worker-class", "src.blv.worker.VerifierWorker"]
    build:
      context: "."
      dockerfile: "Dockerfile"
      args:
        LEAN_VERSION: "${LEAN_VERSION}"
    depends_on:
      - redis
    volumes:
      # ========================================================================
      # If you're using a `-light` image, uncomment the following line and make
      # sure the .env file is properly set up. Check `.env.template` for details
      # ========================================================================
      # - ${PROJECT_PATH}:/project
      - ./src/:/blv/src/
      - ./examples/:/blv/examples/
